<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Passion+One&display=swap" rel="stylesheet">


    <title>Psychic-Game</title>
</head>

<body>
    <div class="header">
        <h1 id="header">THE PSYCHIC GAME</h1>
    </div>

    <h2 id="description">Guess What letter I'm thinking of</h2>

    <div class="container">
        <ul id="board" class="scoreBoard">
            <li class="listItem" id="wins">Wins:</li>
            <li class="listItem" id="losses">Losses:</li>
            <li class="listItem" id="guessCountdown">Guesses Left:</li>
            <li class="listItem" id="userGuess">Your Guesses So Far:</li>
        </ul>
    </div>


    <script type="text/javascript" src="assets/javascript/games.js"></script>

</body>

</html>
